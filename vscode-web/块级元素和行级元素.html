<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素行级元素</title>
    <!--块级元素独占一行，宽度高度是可控的，没设置宽度，将默认铺满整行块级元素中可以包含块级和行级元素-->
    <!--行级元素不会独占一行，与相邻的元素同行，直到铺满，不能设置宽高，只能包含行级元素。-->
    <p style="width:300px;height:50px;color:gray;">span</p>
    <span style="width:300px;height:50px;color:gray;background: beige">span</span>
    <span style="width:30px;height:30px;color:gray">span</span>
    <!--块级转行级-->
    <span style="width:300px;height:50px;color:gray;display: block">span</span>

</head>
<body>

</body>
</html>
