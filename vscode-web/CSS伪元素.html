<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    p:first-letter{
      font-weight: bold;
      color: #ffcdee;
    }

  </style>
</head>
<body>
<p>[属性名=值]：属性名的值为指定值的元素（常用）

  [属性名~=值]：属性名的值包含指定值的元素

  [属性名^=值]：属性名的值以指定值的开头的元素

  [属性名$=值]：属性名的值为指定值的结尾的元素

  #### 关系选择器

  1）空格：后代选择器

  2）>：只选择儿子

  3）+：兄弟选择器

  #### CSS伪元素

  :before/:after/:fist-letter/:first-line:前面可以是一个冒号，也可以两个

  ::selection/::placeholder/::backdrop:前面只能是双冒号</p>
</body>
</html>
