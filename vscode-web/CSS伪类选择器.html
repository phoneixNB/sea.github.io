<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    a:link/*这里的link可以省略*/{
        color: #ff8c68;
    }
    a:visited{
        color: blue;
    }
    a:hover{
        color: #cfa5ff;
    }
    a:active{
        color: aqua;
    }
    input:focus{
    outline: 1px solid red;    
         }
    ul li:first-child{
        color: beige;
    }
    ul li:last-child{
        color: red;
    }
    ul li:nth-child(2){
        color: darkgreen;
    }
  </style>
</head>
<body>
<a href="#">单击我跳转</a>
<input type="text">
<ul>
    <li>aaaa001</li>
    <li>aaaa002</li>
    <li>aaaa003</li>
    <li>aaaa004</li>
</ul>
</body>
</html>
