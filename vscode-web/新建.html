<!DOCTYPE html><!--!:表示申明的意思，下面的文档是用html5来规范他-->
<html>
<!--头部，主要用来完成一个网页的相关设置-->
<head>
    <!--标题-->
    <meta charset="utf-8"><!--汉字编码--meta：元，主要用来完成对应设置-->
    <meta name="keywords"content=""><!--设置一个网站的关键字-->
    <meta name="description"content=""><!--网站的描述内容-->
    <title>我的第一个网</title>
    <!--设置网站小图标-->
    <link rel="shortcut icon"href="https://img.alicdn.com/tps/i2/T1C3z7FudfXXcsE9Te-40-42.png"type="image/png">
    <style>
        /*书写样式的地方*/
    </style>
    <link rel="stylesheet" href="style.css"><!--用来引入外部样式文件-->
</head>
<!--主体部分-->
<body>
<!--起一个附加信息的作用-->
<!--不是所有标签都有属性，比如br-->
<p title="段落" class="content" id="concent">这是一个段落</p>
</body>
<script>
    /*放置脚本语言*/
</script>
</html>
