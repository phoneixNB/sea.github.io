<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      *{
          padding: 0;
      }
    ul{
        list-style: none;
    }
    ul li{
        float: left;
        margin-right: 10px;

    }
    ul li div{
        width: 100px;
        height: 100px;
        background-color: darkkhaki;
    }
     ul li .a1:hover{
         background: url("素材/banner2.png") 0px 0px;
     }  ul li .a2:hover{
         background: url("素材/banner2.png") -100px 0px;
     }  ul li .a3:hover{
         background: url("素材/banner2.png") -200px 0px;
     }  ul li .a4:hover{
         background: url("素材/banner2.png") 0px -100px;
     }  ul li .a5:hover{
         background: url("素材/banner2.png") -100px -100px;
     }  ul li .a6:hover{
         background: url("素材/banner2.png")-200px -100px;
     }  ul li .a7:hover{
         background: url("素材/banner2.png") 0px -200px;
     }  ul li .a8:hover{
         background: url("素材/banner2.png") -100px -200px;
     }  ul li .a9:hover{
         background: url("素材/banner2.png") -200px -200px;
     }
  </style>
</head>
<body>
<ul>
    <li>001
        <div class="a1"></div>
    </li>
    <li>002
        <div class="a2"></div>
    </li>
    <li>003
        <div class="a3"></div>
    </li>
    <li>004
        <div class="a4"></div>
    </li>
    <li>005
        <div class="a5"></div>
    </li>
    <li>006
        <div class="a6"></div>
    </li>
    <li>007
        <div class="a7"></div>
    </li>
    <li>008
        <div class="a8"></div>
    </li>
    <li>009
        <div class="a9"></div>
    </li>
</ul>
</body>
</html>
