<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    /*在js中所有可以由我们自主命名的都可以成为是标识符
    *   例如：变量名，函数名，属性名
    * 命名一个标识符需要遵循这些规则
    *       标识符可以含有字母，数字，_,$
    *       标志符不能以数字开头
    *       标识符不能是es中的关键字或保留字
    *       标识符一般都采取驼峰命名法，就是首字母小写，每个单词的开头字母大写，其他字母小写
    * js底层保存标识符时实际上是采用的Unicode编码
    *   所以理论上讲，所有的utf-8中含有的内容都可以作为标识符*/
</script>

</body>
</html>
