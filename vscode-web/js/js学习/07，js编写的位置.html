<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js文件/script.js"></script>
<body>
<!--可以将js编写到onclick属性中,虽然可以这么写，但是结构与行为耦合，但是不建议大量使用-->
<button onclick="alert('讨厌！')">点我一下</button>
<!--可以将js代码写在href中-->
<a href="javascript:alert('让你点你就点？');">你也点我一下</a>
</body>
</html>
