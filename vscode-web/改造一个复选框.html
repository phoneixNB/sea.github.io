<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        input[type="checkbox"]{
            -webkit-appearance:none ;
            margin: 50px;
            border: 10px solid saddlebrown;
            border-radius: 50px;
            width: 150px;
            height: 70px;
            background-color: gray;
            box-shadow: 0px 0px 10px 1px silver inset;
            transition: 0.6s;
        }
        input[type="checkbox"]:after{
            content: "";
            display:block;
            width: 60px;
            height: 60px;
            position: relative;
            border-radius: 30px;
            left: -5px;top:-5px;
            background: linear-gradient(to bottom,darkred,red);
            box-shadow: 0px 2px 2px 0px whitesmoke inset;
            transition: 0.6s;
        }
        input[type="checkbox"]:checked{
            background: #ffcdee;
        }
        input[type="checkbox"]:checked:after{
            left: 75px;
        }
    </style>
</head>
<body>
<input type="checkbox">
</body>
</html>
