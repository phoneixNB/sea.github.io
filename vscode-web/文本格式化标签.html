<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--文本格式化标签：通过标签来美化文本-->
<!--b和strong：都有加粗作用，但是strong还有一个强调作用。注：强调是主要用于seo时提取对应的关键字-->
<b>加粗</b><br />
<strong>强调</strong>
<!--i和em：使文字倾斜。em具有强调作用，如果只是简单的倾斜用i就可以了，比如添加图标等-->
<i>倾斜</i>
<em>倾斜且强调</em>
<!--pre预格式化文本，保留换行和空格及宽度，文字的字号会小一号-->
<pre>预格式化文本，
      保留换行和空
    格及宽度</pre>
<!--small和big，分别让文字缩小和放大一号,big标签被淘汰了，但是可以使用，在开发中尽量不要去使用-->
<!--浏览器支持的最小字号支持的是12号字，如果想要显示的更小，我们需要去处理-->
<small>我是小一号文字</small><br />
<big>我是大一号文字</big>
<p>我是正常文字</p>
<!--sub和sup，用来设置文本为上标和下标,用来调整文本正常显示的基线，且字号小一号-->
<p>正常显示X1+X2=Y</p>
<p>X<sub>1</sub>+X<sub>2</sub>=Y</p>
<p>X<sup>2</sup>+Y<sup>2</sup>=Z</p>
</body>
</html>
