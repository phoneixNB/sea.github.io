<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // url：路径
        // baseURL：是域名和协议。在项目里写好，axios会自动将其添加到url前面。

        // transformResponse：对响应结果进行预处理
        // header：对请求头信息进行设置
        // params：在这个对象里书写url后面的参数
        //  对一些重复的操作进行默认配置
        // axios.defaults.method='GET/POST......':设置默认的请求方式是GET/POST
        // axios.defaults.baseURL='http://localhost/3000';设置基础URL

    </script>
</body>
</html>
