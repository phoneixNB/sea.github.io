<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 正则表达式用于定义某种规则，计算机可以根据正则表达式来检查一个字符串是否复合规则
    // 或者将字符串中符和规则的部分提取出来
    let reg =new RegExp("a");
    let str="a";
    // 正则表达式的方法
    // test()
    //      使用这个方法可以用来检查一个字符串是否复复符合正则表达式的规则
    console.log(reg.test(str));
    // 在正则表达式的构造函数中，还可以传递一个匹配模式作为第二个参数，可以是
    //              i：忽略大小写
    //              g:全局匹配模式
    // 可以使用字面量来创建。
    //              语法：let 变量=/正则表达式/匹配模式
    // 在正则表达式里，使用\作为转义字符
</script>

</body>
</html>
