<script>
    // 如果一个函数作为一个对象的属性保存,那么我们称这个函数是这个对象的方法.,调用函数就说调用对象的方法
    // 枚举对象的属性需要使用for.....in,在对象中有几个属性就循环几次.每次执行,会把属性的名字赋值给n;
    // 语法:
    //          for(let n in obj)
    // {
    //        console.log(n);//可以取出属性名
    //        console.log(obj[n]);//可以取出属性值,注意中括号这种读取方式可以传递变量. 
    // }
    // js中一共有两种作用域,一种是全局作用域,一种是函数作用域.
    // 实际上全局作用域中有一个全局对象window.他代表的是一个浏览器的窗口,它由浏览器创建,我们可以直接使用.
    // 在全局作用域中,创建的变量都会作为window的属性保存
    // 创建的函数都会作为window的方法保存.使用let声明的变量会在所有代码执行之前声明,但是会在书写的位置才赋值
    // 函数声明创建的函数,会在所有代码执行之前创建.所以我们可以在函数声明前调用函数-function fun(){}
    // 使用函数表达式创建的函数,不会被提前创建-let fun=function(){}
    // 函数作用域:调用函数时创建函数作用域,函数执行完毕后销毁.每调用一次就会创建一个新的函数作用域.
    // 在函数作用域中可以访问到全局的变量,在全局作用域中不能访问函数作用域的变量.
    // 在函数中不使用let声明的变量都会成为全局变量. 
    // 定义形参就相当于在函数中声明了变量.
    
</script>
