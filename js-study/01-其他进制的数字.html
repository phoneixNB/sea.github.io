<script>
    // 在js中如果需要表示16进制的数字，则需要以0x开头。如果要表示8进制数字，则以0开头。如果要表示2进制，则需要以0b开头，不过有的浏览器不支持
    // 对于070这种数字有的浏览器会当成八进制解释，有的浏览器会当作十进制解释，为了解决这种问题，可以在parseInt()中传递第二个参数，来指定数据的进制
    let="070";
    let1=parseInt(let,10);
    console.log(070);
    console.log(let1);


</script>
