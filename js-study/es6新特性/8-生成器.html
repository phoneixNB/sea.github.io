<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数
        // 异步编程,yield就是把代码分割成块
        // function* gen(){
        //     yield 111;
        //     yield 222;
        //     yield 333;
        // }
        // let iterator=gen();
        // for(let v of gen()){
        //     console.log(v);
        // }
        // 通过以上的步骤才能执行
        function one(){
            setTimeout(()=>{
                console.log(111);
                iterator.next();
            },1000)
            
        }
        function two(){
            setTimeout(()=>{
                console.log(222);
                iterator.next();
            },2000)
            
        }
        function three(){
            setTimeout(()=>{
                console.log(333);
                iterator.next();
            },3000)
        }
            
        function *gen(){
            yield one();
            yield two();
            yield three();
        }
        let iterator=gen();
        iterator.next();
    </script>
</body>
</html>
