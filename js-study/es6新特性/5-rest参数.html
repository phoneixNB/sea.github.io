    <script>
        //rest属于用于获取函数的实参,用来代替arguments,它可以接受剩余的参数.ersrguments接受的是全部的参数
        function date(...args){
            console.log(args);
        }
        date("bai","sheng","zhi");
        // rest参数必须放在参数最后;
    </script>
