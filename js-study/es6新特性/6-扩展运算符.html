<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const meiren=['貂蝉','昭君','玉环','西施'];
    // 声明一个函数
    function chunwan(){
        console.log(arguments);
    } 
    chunwan(meiren);
    chunwan(...meiren);
    </script>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 1.数组的合并
        const kuaizi=["wang","xiao"];
        const fenghaung=["zeng","ling"];
        const zuixuanxiaopingguo=[...kuaizi,...fenghaung];
        console.log(zuixuanxiaopingguo);
        // 2.数组的克隆
        const sanzhihua=["e","f","g"];
        const sanyecao=[...sanzhihua];
        console.log(sanyecao);
        // 3.将伪数组转化为真正的数组
        const divs=document.getElementsByTagName("div");
        const divss=[...divs];
        console.log(divss);
    </script>
</body>
</html>
