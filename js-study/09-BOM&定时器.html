<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // BOM浏览器模型
        // BOM可以使我们通过JS来操作浏览器
        // 在BOM中为我们提供了一组对象用来完成对浏览器额操作
        //      Window-代表的是整个浏览器的窗口,也是网页的全局变量
        //      Navigator-代表当前浏览器的信息,通过该对象可以来识别不同的浏览器
        //      Location-代表当前的浏览器地址栏信息或者操作浏览器跳转页面
        //      History-代表浏览器的历史记录,可以通过该对象来操作浏览器的历史记录
        //              由于隐私原因,该对象不能访问具体的历史记录,只能操作浏览器向前或向后翻页,而且该操作只在当次访问有效
        //      Screen-代表用户的屏幕信息,通过该对象可以获取到用户的显示器相关的信息
        //这些BOM对象都是作为window的属性来保存的,可以通过window对象来使用,也可以直接使用
        // setInterval();需要一个回调函数和一个每次调用需要的间隔时间.这个方法会返回一个返回值是一个Number.这个数字用来作为定时器唯一标识
        // 使用clearInterval()可以关闭定时器,参数要传入你要关闭的定时器
    </script>
</head>

</body>
</html>
