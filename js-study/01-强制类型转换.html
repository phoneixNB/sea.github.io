<script>
    // 强制类型转换
    // 将一个数据类型转换为String数据类型
    //          1.调用被转换类型的toString()方法，注意不会更改原来变量的类型,null和undefined没有toString
    //          2.调用String()函数，并将被转换的参数传递给该函数,String()对于number和boolean使用的是toString,对于null和undefined是直接转化
    // 将一个数据类型转化为Number数据类型
    //          1.使用Number()函数，使用方法和String()一样
    //          2.parseInt()/paseFloat()这种方式专门用来对付字符串.只取有效的数字位，不会因为出现非法字符就直接返回NANstore.
    let num=123;
    console.log(num);
    console.log(typeof num);
    // let str="abc"
    let str="123";
    str=Number(str);
    console.log(str);
    let str1="123px";
    str1=parseInt(str);
    console.log(str1)
</script>
<body>
</body>
</html>
