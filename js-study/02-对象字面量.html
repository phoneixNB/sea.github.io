<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 使用对象字面量创建对象
    //      let obj={}
    // 使用对象字面量可以在创建对象时,直接指定对象中的属性
    //      let obj={name:"猪八戒",age:18}
    let obj={};
    obj.name="孙悟空";
    console.log(obj.name);
    let obj2={name:"猪八戒",
            text:{name:"沙和尚"}};//此处相当于在obj里又新建了一个对象,text,采用这种写法.
    console.log(obj2.text);
</script>

</body>
</html>
