<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        // 拖拽的流程
        // 当鼠标按下时开始拖拽
        // 当鼠标移动时拖拽元素跟随鼠标移动
        // 鼠标松开时鼠标被固定
        window.onload=function(){
            let box1=document.getElementById("box1");
            box1.onmousedown=function(event){
                let ol=event.clientX-box1.offsetLeft;
                let il=event.clientY-box1.offsetTop;
               // 当鼠标按下时开始拖拽 
            document.onmousemove=function(event){
                let left=event.clientX;
                let top=event.clientY;
                box1.style.left=left-ol+"px";
                box1.style.top=top-il+"px";
            }
            document.onmouseup=function(){
                document.onmousemove=null;
                document.onmouseup=null;
            }
        }
        // 当鼠标滚轮往下滚的时候,滚轮变长,或者变短
    }
    // return false 可以取消默认行为
    // 元素使用setCapture()方法后,这个 会把下一次所有的所有的鼠标按下相关的事件捕获到自身上
    // releaseCapture()可以取消捕获.但是只有IE支持这个,chrome不要用
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
