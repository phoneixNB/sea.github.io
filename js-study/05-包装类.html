    // 在js中提供了三个包装类，通过这三个包装类可以将基本数据类型的数据转化为对象。
    // String：可以将基本数据类型转化为string对象
    // Number：同上
    // Boolean：同上
    let a=new Number(3);
    a.hello="abcdfg"
    console.log(a);
    // 当我们对一些基本数据类型调用方法时，浏览器会临时使用包装类将其转化问对象，然后再调用对象的属性和方法
    // 在调用完后，在将其转换为基本数据类型
</script>
