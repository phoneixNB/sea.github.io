<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 进程：程序的一次执行，它占有独有的一片储存空间
        // 线程：是进程内的一个独立的执行单元，是程序执行的一个完整流程，是cpu最小的调度单元
        function fun1(){
            console.log("fun1");
        }
        fun1();
        setTimeout(function(){
            console.log("回调函数执行了");
        },0);
        function fun2(){
            console.log("fun2");
        }
        fun2();
    </script>
</body>
</html>
