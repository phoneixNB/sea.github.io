<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型对象中有一个属性叫做constructor，他指向对象
        // 显示原型属性，每个函数都有一个prototype
        // 每一个实例都有__proto__称为隐式原型属性
        function fun1(){
            var a=2;
            function fun2(){
                a++;
                console.log(a);
            }
            return  fun2;
        }
       var f1=fun1();
       f1();
       f1();
       fun1()();
       f1();
    //    闭包的作用：使用函数内部变量在函数执行完后，仍然存活在内存中(延长了局部变量的生命周期)
    //               让函数外部可以操作到函数内部的数据。
    </script>
    <script src="js自定义模块.js"></script>
    <script>
        // f();
        // myfun.sodd();这种不使用立即执行函数的自定义模块需要先声明函数；
        myfun.modd();//这种用立即执行函数包裹住的自定义模块就可以直接调用
        // 闭包的缺点：函数执行完之后，函数的局部变量没有释放，占用内存时间变长
        // 解决：1、能不用闭包就不用闭包
        //      2、及时释放
    </script>
</body>
</html>
