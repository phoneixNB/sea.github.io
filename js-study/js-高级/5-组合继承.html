<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function People(name,age){
            this.name=name;
            this.age=age;
        };
        People.prototype.set=function(name,age){
            this.name=name;
            this.age=age;
        }
        Student.prototype=new People()
        Student.prototype.constructor=Student;
        function Student(name,age,price){
            People.call(this,name,age)
            this.price=price;
        }
        Student.prototype.seta=function(price){
            this.price=price;
        }
        var s=new Student("tom",15,45000)
        s.set('bob',89)
        s.seta(4777)
        console.log(s);
    </script>
</body>
</html>
