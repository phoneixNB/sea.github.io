<head>
    <meta charset="UTF-8">

<script>
    //可以使用return值返回
    // 语法和c一样.作用也一致
    // return后可以返回任意类型的值,包括对象或者函数
    // 立即执行函数.函数定义完了立即会执行,往往执行一次
    (function(a,b){
        console.log(a+b);
    })(123,456);
    function fun()
    {
        function fun1()
        {
            console.log("我是fun1");
            return 0;
        }
        return fun1();
    }
    a=fun();
    console.log(a);
</script>
