<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>hello {{name}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip=false;
    //el的两种写法
    const v=new Vue({
        // el:'root',
        // data:{
        //     name:"于守涵"
        // }
        data(){
          return{
              name:"于守涵"
          }
       }//以后使用组件的时候就要使用这种函数式
    })
    v.$mount('#root')//用这个也可以指定容器
    // data的两种写法
    
</script>
</html>
