<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vues</title>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器-->
    <div id="root">
        <h1>hello {{name}} {{Date.now()}}</h1>
    </div>
    <script>
        Vue.config.productionTip=false//阻止vue启动时生成生产提示
        new Vue({
            el:'#root',//el用于指定当前实例为那个容器服务
            data:{
                name:"刘"
            }//data中用于存储数据,数据供el指定的容器使用,值我们暂时写成一个对象
        })//创建vue实例,只传一个属性,是一个对象
        // 容器与实例之间是一对一的关系,不可以一对多或者多对一.
        
    </script>
</body>
</html>
